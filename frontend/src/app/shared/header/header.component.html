<mat-toolbar color="primary" class="app-header">
  <!-- Logo and App Name -->
  <div class="header-brand" routerLink="/dashboard">
    <mat-icon class="brand-icon">account_balance_wallet</mat-icon>
    <span class="brand-text">Finance Manager</span>
  </div>

  <!-- Navigation Menu (only show if authenticated) -->
  <nav class="header-nav" *ngIf="isAuthenticated">
    <a mat-button routerLink="/dashboard" routerLinkActive="active-link">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </a>
    <a mat-button routerLink="/transactions" routerLinkActive="active-link">
      <mat-icon>receipt_long</mat-icon>
      Transactions
    </a>
    <a mat-button routerLink="/budget" routerLinkActive="active-link">
      <mat-icon>savings</mat-icon>
      Budget
    </a>
    <a mat-button routerLink="/reports" routerLinkActive="active-link">
      <mat-icon>bar_chart</mat-icon>
      Reports
    </a>
  </nav>

  <!-- Spacer -->
  <div class="header-spacer"></div>

  <!-- User Menu (only show if authenticated) -->
  <div class="header-user-menu" *ngIf="isAuthenticated && currentUser">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar">
      <div class="avatar-circle">
        {{ getUserInitials() }}
      </div>
    </button>
    
    <mat-menu #userMenu="matMenu" class="user-menu">
      <div class="user-info" mat-menu-item disabled>
        <div class="user-details">
          <div class="user-name">{{ getUserFullName() }}</div>
          <div class="user-email">{{ currentUser.email }}</div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        Profile
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        Settings
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()" class="logout-item">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </div>

  <!-- Login button (only show if not authenticated) -->
  <div *ngIf="!isAuthenticated">
    <button mat-button routerLink="/auth/login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </div>
</mat-toolbar>
